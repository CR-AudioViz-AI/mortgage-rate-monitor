<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient: Emerald → Cyan → Purple -->
    <linearGradient id="gradientPulseIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    
    <!-- Reverse gradient for pulse ring -->
    <linearGradient id="gradientPulseReverseIcon" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    
    <!-- Background gradient -->
    <linearGradient id="bgGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glowEffectIcon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="102" fill="url(#bgGradientIcon)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="128" x2="512" y2="128" stroke="white" stroke-width="1"/>
    <line x1="0" y1="256" x2="512" y2="256" stroke="white" stroke-width="1"/>
    <line x1="0" y1="384" x2="512" y2="384" stroke="white" stroke-width="1"/>
    <line x1="128" y1="0" x2="128" y2="512" stroke="white" stroke-width="1"/>
    <line x1="256" y1="0" x2="256" y2="512" stroke="white" stroke-width="1"/>
    <line x1="384" y1="0" x2="384" y2="512" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Icon centered -->
  <g transform="translate(256, 256)" filter="url(#glowEffectIcon)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#gradientPulseIcon)" stroke-width="12"/>
    
    <!-- Middle pulse ring -->
    <circle cx="0" cy="0" r="145" fill="none" stroke="url(#gradientPulseReverseIcon)" stroke-width="6" stroke-dasharray="30 15" opacity="0.5"/>
    
    <!-- Inner pulse ring -->
    <circle cx="0" cy="0" r="115" fill="none" stroke="url(#gradientPulseIcon)" stroke-width="3" stroke-dasharray="15 10" opacity="0.3"/>
    
    <!-- Lock body -->
    <rect x="-70" y="-20" width="140" height="115" rx="20" fill="url(#gradientPulseIcon)"/>
    
    <!-- Shackle -->
    <path d="M-42 -20 L-42 -55 Q-42 -100 0 -100 Q42 -100 42 -55 L42 -20" 
          fill="none" stroke="url(#gradientPulseIcon)" stroke-width="22" stroke-linecap="round"/>
    
    <!-- Keyhole -->
    <circle cx="0" cy="25" r="18" fill="#0f172a"/>
    <rect x="-10" y="38" width="20" height="35" rx="6" fill="#0f172a"/>
  </g>
</svg>
